<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>
<header>
    <h1>Inventory</h1>
    <h3><a href='/inventory'>Create</a></h3>
</header>
<table>
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th></th>
    </thead>
    {{range . }}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.NameOfInventory}}</td>
        <td>{{.DescriptionOfInventory}}</td>
        <td>
            <a href='/inventory/{{.NameOfInventory}}'>Удалить</a>
        </td>
    </tr>
    {{end}}
</table>
</body>
</html>
